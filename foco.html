<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Foco no Trabalho</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --status-color: #666666;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2c2c2c;
            --text-color: #e0e0e0;
            --accent-color: #66bb6a;
            --accent-hover: #55a959;
            --status-color: #aaaaaa;
            --shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            transition: all 0.3s ease;
        }
        .container {
            background: var(--container-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .url-section {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: var(--container-bg);
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--accent-hover);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .timer {
            font-size: 48px;
            font-weight: 600;
            margin: 20px 0;
            color: var(--text-color);
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .status {
            font-size: 16px;
            color: var(--status-color);
            margin-bottom: 10px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        .focus-mode {
            background-color: #e8f5e8;
        }
        .break-mode {
            background-color: #fff3cd;
        }
        [data-theme="dark"] .focus-mode {
            background-color: #2a3d2a;
        }
        [data-theme="dark"] .break-mode {
            background-color: #4a3a1a;
        }
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            .timer {
                font-size: 36px;
            }
            button {
                padding: 8px 16px;
                font-size: 12px;
            }
            input[type="text"] {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">🌙</button>
    <div class="container focus-mode" id="container">
        <h1>Sistema de Foco no Trabalho</h1>
        
        <div class="video-container">
            <iframe id="youtubePlayer" src="https://www.youtube-nocookie.com/embed/iooF6Bcq30I?list=RDIz9bDq5KBlk&autoplay=1&controls=1&rel=0" allowfullscreen></iframe>
        </div>
        
        <div class="url-section">
            <label for="youtubeUrl">URL do YouTube (vídeo ou playlist):</label><br>
            <input type="text" id="youtubeUrl" placeholder="Cole a URL do YouTube, ex: https://www.youtube.com/watch?v=iooF6Bcq30I&list=RDIz9bDq5KBlk" value="https://www.youtube.com/watch?v=iooF6Bcq30I&list=RDIz9bDq5KBlk">
            <button id="changeVideo">Mudar Vídeo/Playlist</button>
        </div>
        
        <div class="status" id="status">Modo: Foco</div>
        
        <div class="timer" id="timer">25:00</div>
        
        <div class="controls">
            <button id="startFocus">Iniciar Foco (25 min)</button>
            <button id="startBreak">Iniciar Pausa (5 min)</button>
            <button id="pause">Pausar</button>
            <button id="reset">Resetar</button>
        </div>
    </div>

    <script>
        // Configurações dos timers
        const FOCUS_TIME = 25 * 60; // 25 minutos em segundos
        const BREAK_TIME = 5 * 60;  // 5 minutos em segundos
        
        let currentTime = FOCUS_TIME;
        let isRunning = false;
        let timerInterval;
        let isFocusMode = true;
        let isPaused = false;
        
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const container = document.getElementById('container');
        const startFocusBtn = document.getElementById('startFocus');
        const startBreakBtn = document.getElementById('startBreak');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const youtubeUrlInput = document.getElementById('youtubeUrl');
        const changeVideoBtn = document.getElementById('changeVideo');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const themeToggle = document.getElementById('themeToggle');
        
        // Função para formatar o tempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Função para atualizar o display do timer
        function updateDisplay() {
            timerDisplay.textContent = formatTime(currentTime);
            statusDisplay.textContent = isFocusMode ? 'Modo: Foco' : 'Modo: Pausa';
            container.classList.toggle('focus-mode', isFocusMode);
            container.classList.toggle('break-mode', !isFocusMode);
        }
        
        // Função para iniciar o timer
        function startTimer() {
            if (isPaused) {
                isPaused = false;
                pauseBtn.textContent = 'Pausar';
            }
            isRunning = true;
            timerInterval = setInterval(() => {
                if (currentTime > 0) {
                    currentTime--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    alert(isFocusMode ? 'Tempo de foco acabou! Hora da pausa.' : 'Pausa acabou! Volte ao foco.');
                    if (isFocusMode) {
                        currentTime = BREAK_TIME;
                        isFocusMode = false;
                    } else {
                        currentTime = FOCUS_TIME;
                        isFocusMode = true;
                    }
                    updateDisplay();
                }
            }, 1000);
        }
        
        // Event listeners para timers
        startFocusBtn.addEventListener('click', () => {
            currentTime = FOCUS_TIME;
            isFocusMode = true;
            updateDisplay();
            if (!isRunning) startTimer();
        });
        
        startBreakBtn.addEventListener('click', () => {
            currentTime = BREAK_TIME;
            isFocusMode = false;
            updateDisplay();
            if (!isRunning) startTimer();
        });
        
        pauseBtn.addEventListener('click', () => {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                pauseBtn.textContent = 'Retomar';
            } else if (isPaused) {
                startTimer();
            }
        });
        
        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            currentTime = FOCUS_TIME;
            isFocusMode = true;
            pauseBtn.textContent = 'Pausar';
            updateDisplay();
        });
        
        // Função para extrair ID do vídeo e playlist
        function extractVideoInfo(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)(?:.*list=([^&\n?#]+))?/;
            const match = url.match(regex);
            return {
                videoId: match ? match[1] : null,
                playlistId: match && match[2] ? match[2] : null
            };
        }
        
        // Mudar vídeo ou playlist
        changeVideoBtn.addEventListener('click', () => {
            const url = youtubeUrlInput.value.trim();
            if (url) {
                const { videoId, playlistId } = extractVideoInfo(url);
                if (videoId) {
                    let src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&controls=1&rel=0`;
                    if (playlistId) src += `&list=${playlistId}`;
                    youtubePlayer.src = src;
                } else {
                    alert('URL do YouTube inválida!');
                }
            } else {
                alert('Insira uma URL do YouTube!');
            }
        });
        
        // Tema claro/escuro
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
            themeToggle.textContent = currentTheme === 'dark' ? '🌙' : '☀️';
        });
        
        // Inicialização
        updateDisplay();
    </script>
</body>
</html>
